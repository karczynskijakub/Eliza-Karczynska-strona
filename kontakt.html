<body>

<!-- Preloader section -->
<div class="preloader">
	<div class="sk-spinner sk-spinner-pulse"></div>
</div>

<!-- Navigation section -->
<div class="nav-container">
   <nav class="nav-inner transparent">
      <div class="navbar">
         <div class="container">
            <div class="row">
              <div class="brand">
                <a href="index.html">Eliza Karczyńska</a>
              </div>
              <div class="navicon">
                <div class="menu-container">
                  <div class="circle dark inline">
                    <i class="icon ion-navicon"></i>
                  </div>
                  <div class="list-menu">
                    <i class="icon ion-close-round close-iframe"></i>
                    <div class="intro-inner">
                     	<ul id="nav-menu">
                         <li><a href="index.html">Home</a></li>
                       	 <li><a href="about.html">O mnie</a></li>
                       	 <li><a href="kontakt.html">Kontakt</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
         </div>
      </div>
   </nav>
</div>


<!-- Header section -->
<section id="header" class="header-four">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
            	<div class="header-thumb">
              		 <h1 class="wow fadeIn" data-wow-delay="0.1s">Skontaktuj się z nami</h1>
              		 <h3 class="wow fadeInUp" data-wow-delay="0.2s"></h3>
           		</div>
			</div>
		</div>
	</div>		
</section>


<!-- Contact section -->
<section id="contact">
	<div class="container">
		<div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="0.3s">
			<h1>Popracujmy wspólnie</h1>
			<div class="contact-form">
				<form id="contact-form" method="post" action="#">
					<input name="name" type="text" class="form-control" placeholder="Imię i Nazwisko" required>
					<input name="email" type="email" class="form-control" placeholder="Twój Email" required>
					<textarea name="message" class="form-control" placeholder="Wiadomość" rows="4" required></textarea>
					<div class="contact-submit">
						<input type="submit" class="form-control submit" value="Wyślij wiadomość">
					</div>
				</form>
			</div>
		</div>
		<div class="clearfix"></div>
			<div class="col-md-4 col-sm-4">
				<div class="wow fadeInUp media" data-wow-delay="0.1s">
					<div class="media-object pull-left">
						<i class="fa fa-tablet"></i>
					</div>
					<div class="media-body">
						<h3 class="media-heading">Telefon</h3>
						<p>666</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4">
				<div class="wow fadeInUp media" data-wow-delay="0.1s">
					<div class="media-object pull-left">
						<i class="fa fa-envelope"></i>
					</div>
					<div class="media-body">
						<h3 class="media-heading">Email</h3>
						<p>eliza</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4">
				<div class="wow fadeInUp media" data-wow-delay="0.1s">
					<div class="media-object pull-left">
						<i class="fa fa-globe"></i>
					</div>
					<div class="media-body">
						<h3 class="media-heading">Adres</h3>
						<p>Poznańska <br>Poznań</p>
					</div>
				</div>
			</div>
      </div>
   </div>
</section>


<!-- Footer section -->
<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<p class="wow fadeInUp"  data-wow-delay="0.1s">Copyright © 2019 Eliza Karczyńska</p>
				<ul class="social-icon wow fadeInUp"  data-wow-delay="0.2s">
					<li><a href"https://pl-pl.facebook.com/pages/category/Artist/Eliza-Karczy%C5%84ska-Projektowanie-wn%C4%99trz-468357726643576/" class="fa fa-facebook"></a></li>
				</ul>
			</div>
			
		</div>
	</div>
</footer>

<!-- Javascript -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
